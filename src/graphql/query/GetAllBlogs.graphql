query GetAllBlogs($pagina: Int, $numeroPagina: Int, $estado: String, $destacado: String) {
  GetAllBlogs(pagina: $pagina, numeroPagina: $numeroPagina, estado: $estado, destacado: $destacado) {
    data {
      destacado
      CategoriaBlog {
        created_at
        categoriaBlogId
        descripcion
        destacado
        imagenPrincipal {
          estado
          id
          titulo
          url
        }
        estado
        keywords
        imagenSecundaria {
          estado
          id
          titulo
          url
        }
        numeroBlogs
        slug
        titulo
        updated_at
      }
      User {
        apellidos
        apiToken
        celular
        cantidadComprada
        customer_id
        email
        estado
        fechaNacimiento
        foto
        genero
        id
        montoTotalComprado
        nombres
        numeroDocumento
        tipoDocumento
        tipoUsuario
      }
      blogId
      categoriaBlogId
      descripcionCorta
      created_at
      descripcionLarga
      estado
      imagenPrincipal {
        estado
        id
        titulo
        url
      }
      imagenSecundaria {
        estado
        id
        titulo
        url
      }
      keywords
      slug
      titulo
      updated_at
      usuarioId
    }
    numeroTotal
  }
}
